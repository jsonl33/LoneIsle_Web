<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LoneIsle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/e29d84a803.js" crossorigin="anonymous"></script>
        <style>
            header {
                box-shadow: 0 1px 3px 0 rgba(0,0,0,.2);
            }
            .footer-h4 {
                font-weight: bold;
                font-size: 20px;
                color:lightgrey;
            }
            .footer-text {
                font-size: 14px;
                color: gray;
            }
            ul {
                list-style: none;
                padding-left: 0;
            }
            a {
                text-decoration: none;
                font-weight: bold;
                color: gray;
            }
            a:hover {
                color: black;
            }
            .navbar {
                background-color:whitesmoke;
                font-size: 18px;
                color: gray;
            }
            
        </style>
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">LoneIsle</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item me-2">
                                <a class="nav-link active" aria-current="page" href="{% url 'about:index' %}">About</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link active" aria-current="page" href="{% url 'video:index' %}">Video</a>
                            </li>  
                            <li class="nav-item me-2">
                                <a class="nav-link active" aria-current="page" href="{% url 'store:index' %}">Beat Store</a>
                            </li>  
                            <li class="nav-item me-2">
                                <a class="nav-link active" aria-current="page" href="#">Community</a>
                            </li>  
                        </ul>
                    </div>
    
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-light me-2" href="{% url 'account:signin' %}" role="button" >로그인</a>
                        <a class="btn btn-primary me-2" href="{% url 'account:signup' %}" role="button" >회원가입</a>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="container mt-5 mb-5">
            {% block con %}

            {% endblock con %}
        </div> 

        <footer class="footer bg-light mt-auto">
            <div class="d-flex justify-content-center mt-3 mb-3">
                <a class="me-2" href="https://www.youtube.com/channel/UCGfHQB-FVh4zTh8HvYwEP-Q" target="_blank">
                    <i class="fa-brands fa-youtube fa-xl"></i>
                </a>
                <a class="me-2" href="https://www.instagram.com/thisishyeongseoklee/" target="_blank">
                    <i class="fa-brands fa-instagram fa-xl"></i>
                </a>
                <a class="me-2" href="https://github.com/jsonl33" target="_blank">
                    <i class="fa-brands fa-github fa-xl"></i>
                </a>
                <a class="me-2" href="https://soundcloud.com/lone_isle" target="_blank">
                    <i class="fa-brands fa-soundcloud fa-xl"></i>
                </a>
                
            </div>

            <div class="row mt-2">
                <div class="col-1">
                    <!-- blank -->
                </div>

                <div class="col-3">
                    <h4 class="footer-h4 mb-3">INFO</h4>
                    <ul>
                        <li>
                            <h6 class="footer-text">이름: 이형석</p>
                        </li>
                        <li>
                            <h6 class="footer-text">연락처: +821087906480</p>
                        </li>
                        <li>
                            <h6 class="footer-text">이메일: oddvapor@gmail.com</p>
                        </li>
                        <li>
                            <h6 class="footer-text">인스타그램: @thisishyeongseoklee</p>
                        </li>
                    </ul>
                </div>

                <div class="col-3">
                    <h4 class="footer-h4">NAVIGATION</h4>
                    <ul class="mt-3">
                        <li class="nav-item me-2">
                            <a href="{% url 'about:index' %}">About</a>
                        </li>
                        <li class="mt-1">
                            <a href="{% url 'video:index' %}">Video</a>
                        </li>
                        <li class="mt-1">
                            <a href="{% url 'store:index' %}">Beat Store</a>
                        </li>
                        <li class="mt-1">
                            <a href="#">Community</a>
                        </li>
                    </ul>
                </div>

                <div class="d-flex flex-row-reverse">
                    
                    
                    
                    
                    
                </div>
                
            </div>
            
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
