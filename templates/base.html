<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LoneIsle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            .footer_h4 {
                font-weight: bold;
                color: gray;
            }
            .footer_text {
                list-style: none;
                padding-left: 0;
            }
            a {
                text-decoration: none;
                font-weight: bold;
                color: gray;
            }
            a:hover {
                color: black;
            }
        </style>
    </head>

    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 0, 0); font-weight: bold; font-size: 20px;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">LoneIsle</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="d-flex justify-content-center" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="me-2">
                                <a class="nav-link active" aria-current="page" href="{% url 'discography:index' %}">Discography</a>
                            </li>
                            <li class="me-2">
                                <a class="nav-link active" aria-current="page" href="{% url 'store:index' %}">Beat Store</a>
                            </li>  
                            <li class="me-2">
                                <a class="nav-link active" aria-current="page" href="#">Video</a>
                            </li>  
                            <li class="me-2">
                                <a class="nav-link active" aria-current="page" href="#">Community</a>
                            </li>  
                            
                        </ul>
                        
                    </div>
    
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-light me-2">로그인</button>
                        <button type="button" class="btn btn-primary">회원가입</button>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="container mt-5 mb-5">
            {% block con %}

            {% endblock con %}
        </div> 

        <footer class="footer bg-light mt-auto">
            <div class="ms-4">
                <h4 class="footer_h4">NAVIGATION</h4>
                <ul class="footer_text mt-3">
                    <li class="mt-1">
                        <a href="{% url 'discography:index' %}">Discography</a>
                    </li>
                    <li class="mt-1">
                        <a href="{% url 'store:index' %}">Beat Store</a>
                    </li>
                    <li class="mt-1">
                        <a href="#">Video</a>
                    </li>
                    <li class="mt-1">
                        <a href="#">Community</a>
                    </li>
                </ul>
            </div>
            
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
